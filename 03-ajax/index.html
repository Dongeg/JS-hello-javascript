<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<style>
		#container{
			width: 310px;
			margin: 50px auto;
		}
		#keyword{
			width: 250px;
			height: 30px;
			float: left;
		}
		#searchbtn{
			width: 50px;
			height: 36px;
			float: left;
		}
	</style>
</head>
<body>
<div id="container">
	<div>
		<div id="searchbox">
			<input type="text" id="keyword">
			<button id="searchbtn">搜索</button>
			<ul id="hits"></ul>
		</div>
		
	</div>	
</div>
<script>
    document.getElementById("keyword").oninput=function(){
    	var keyword=this.value;
    	//1.创建XMLHttpRequest对象
    	var xhr=new XmlHttpRequest();
    	//2.open操作初始化请求信息
    	xhr.open('GET','keyword/hit?keyword='+encodeURIComponent(keyword),true);
    	//encodeURIComponent() 函数作用：可把字符串作为URI 组件进行编码
    	//3.监听事件处理响应结果
    	xhr.onreadystatechange=function(){
           if(xhr.readyState==4&&xhr.status==200){
                  handleResult(xhr.responseText);
           }
    	}
    	//4.发出请求
    	xhr.send();
    }

</script>
</body>
</html>
