	域名组成
	http://(协议)     wwww（子域名）   .     abc.com（主域名）    :     8080（端口号）   /script/jquery.js（请求资源地址）


	当协议，子域名，主域名，端口号任意一个不同时都算不同域
	js不允许跨域请求




	主域名和子域名的概念
    主域名：abc.com
    子域名：www.abc.com
            bbs.abc.com
            guangdong.bbs.com
            zhaoqing.guangdong.bbs.com




    处理跨域的方法：代理/
                    jsonp  只支持get   

                   html5新标准    XMLHttprequest Level2   不支持IE10以下版本
