<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>requireJs使用方法</title>
	</head>
	<body>
		<h3>require.js常用方法</h3>
		<p>
			1. requirejs.config   为模块指定别名，方便模块的引入
			2. requirejs          将写好的代码进行引入
			3. define             编写模块
		</p>
		<!--用data-main引入入口文件，即requirejs加载完毕后立刻调用的文件-->
		<script src="js/Require-2.2.0.min.js" data-main = "js/main.js"></script>
	</body>
</html>
